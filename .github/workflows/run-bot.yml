name: Run SOL Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # يبدأ كل 10 دقائق (يعيد التشغيل بعد انقضاء 6 ساعات)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # أقل من 6 ساعات

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SOLSNIFFER_API_KEY: ${{ secrets.SOLSNIFFER_API_KEY }}
        run: python main.py
